<!DOCTYPE html>
	<html>
	<head>
		<title>Página de Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://use.fontawesome.com/39d0701120.js"></script>
	</head>
	<body>

		<div id="container">
			<h2>Login</h2>
			<span>Faça login com</span>
			<div id="redes">
				<a href="" class="redes"><i class="fa fa-facebook-f"></i>Facebook</a>
				<a href="" class="redes"><i class="fa fa-google"></i>Google</a>
			</div>
			<span class="texto">Ou use o seu Email</span>
			<form>
				<input class="email" type="text" name="email" id="email" placeholder="E-mail">
				<div class="under1"></div>
				<input class="password" type="password" name="password" id="password" placeholder="Senha">
				<div class="under2"></div>
				<div align="left" class="checkbox">
					<input class="checkbox" type="checkbox" name="checkbox" id="checkbox" align="left">
					<span style="font-size: 0.80em; margin-left: 4px;">Me lembre</span>
				</div>
			</form>
			<a href="" class="login">Login</a>
		</div>

	</body>
</html>
